<div>
    <div class="row">
        <div class="col">
            <button id="btn-cotacao" class="btn btn-primary">Buscar cotação</button>
        </div>
    </div>

    <div *ngIf="cotacao" class="mt-3" id="cotacao-container">
        <div id="valor-dolar">Valor do dólar para hoje:
            <strong>
                {{ cotacao.USDBRL.bid | currency:'BRL':'symbol' }}
            </strong>
        </div>
    </div>
</div>
